<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #fff9ec;
        }
        h1 {
            color: #7b3f00;
        }
        button, input {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            width: 60%;
            border: 2px solid #f2c94c;
        }
        button {
            background-color: #f2994a;
            color: white;
        }
        button:hover {
            background-color: #e67e22;
        }
        .map-container {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 首頁 -->
    <div id="home-page">
        <h1>Food Map</h1>
        <button onclick="showPage('recommend-page')">附近美食推薦地圖</button>
        <button onclick="showPage('search-page')">搜尋美食</button>
    </div>

    <!-- 附近美食推薦地圖 -->
    <div id="recommend-page" class="hidden">
        <h1>附近美食推薦地圖</h1>
        <div id="recommend-map" class="map-container"></div>
        <button onclick="goBack()">返回上頁</button>
    </div>

    <!-- 搜尋美食 -->
    <div id="search-page" class="hidden">
        <h1>搜尋美食</h1>
        <input type="text" id="search-input" placeholder="輸入美食關鍵字">
        <button onclick="searchFood()">搜尋</button>
        <div id="search-results"></div>
        <div id="search-map" class="map-container"></div>
        <button onclick="goBack()">返回上頁</button>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsDdT7DUIkhrRR0i0n0uPwxWX6zCxboBU&libraries=places"></script>
    <script>
        let map;
        let service;
        let markers = [];

        // 切換頁面
        function showPage(pageId) {
            document.getElementById("home-page").classList.add("hidden");
            document.getElementById("recommend-page").classList.add("hidden");
            document.getElementById("search-page").classList.add("hidden");
            document.getElementById(pageId).classList.remove("hidden");

            if (pageId === "recommend-page") {
                loadNearbyRestaurants();
            } else if (pageId === "search-page") {
                clearMapContainer("search-map");
            }
        }

        // 返回首頁
        function goBack() {
            showPage("home-page");
        }

        // 清除地圖容器
        function clearMapContainer(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // 清空地圖容器
            const newMapDiv = document.createElement("div");
            newMapDiv.id = containerId;
            newMapDiv.className = "map-container";
            container.parentNode.replaceChild(newMapDiv, container);
        }

        // 初始化地圖
        function initMap(containerId, location) {
            const defaultLocation = { lat: 25.033964, lng: 121.564468 }; // 台北市中心
            map = new google.maps.Map(document.getElementById(containerId), {
                center: location || defaultLocation,
                zoom: 14,
            });
        }

        // 顯示附近餐廳
        function loadNearbyRestaurants() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    clearMapContainer("recommend-map");
                    initMap("recommend-map", userLocation);

                    service = new google.maps.places.PlacesService(map);
                    const request = {
                        location: userLocation,
                        radius: 2000,
                        type: "restaurant",
                    };

                    service.nearbySearch(request, displayResults);
                });
            } else {
                alert("瀏覽器不支援地理定位。");
            }
        }

        // 搜尋美食
        function searchFood() {
            const query = document.getElementById("search-input").value.trim();
            if (!query) {
                alert("請輸入搜尋關鍵字！");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    clearMapContainer("search-map");
                    initMap("search-map", userLocation);

                    service = new google.maps.places.PlacesService(map);
                    const request = {
                        location: userLocation,
                        radius: 2000,
                        keyword: query,
                    };

                    service.nearbySearch(request, displayResults);
                });
            }
        }

        // 顯示結果
        function displayResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                clearMarkers();
                results.forEach((place) => {
                    const marker = new google.maps.Marker({
                        position: place.geometry.location,
                        map: map,
                        title: place.name,
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<h3>${place.name}</h3>
                                  <p>星等: ${place.rating || "無"}</p>
                                  <p>地址: ${place.vicinity}</p>`,
                    });

                    marker.addListener("click", () => {
                        infoWindow.open(map, marker);
                    });

                    markers.push(marker);
                });
            } else {
                alert("找不到符合條件的結果。");
            }
        }

        // 清除標記
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>
</body>
</html>
