<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Map</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #FFF7E8;
            text-align: center;
        }


        h1 {
            font-size: 3rem;
            color: #A5441F;
            margin: 20px 0;
            text-shadow: 2px 2px #FFDCA9;
        }


        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 50px;
        }

   
        .button-box {
            width: 300px;
            height: 200px;
            background-color: #FFE4B2;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

 
        .button-box h2 {
            color: #A5441F;
            margin: 0;
            font-size: 1.5rem;
        }

        .button-box p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

     
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF7F50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #E8672E;
        }

     
        #map {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

   
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
 
    <div id="main-page">
        <h1>Food Map</h1>
        <div class="button-container">
          
            <div class="button-box" onclick="showNearbyRecommendations()">
                <h2>附近美食推薦地圖</h2>
                <p>Nearby food recommendation map</p>
            </div>
          
            <div class="button-box" onclick="showSearchPage()">
                <h2>搜尋美食</h2>
                <p>Search for food</p>
            </div>
        </div>
    </div>

   
    <div id="recommendation-page" class="hidden">
        <h1>附近美食推薦</h1>
        <div id="map"></div>
        <button class="back-button" onclick="goBack()">返回上頁</button>
    </div>

  
    <div id="search-page" class="hidden">
    <h1>搜尋美食</h1>
    <input type="text" id="search-input" placeholder="輸入想找的美食">
    <button class="back-button" onclick="searchFood()">搜尋</button>
    <div id="search-results"></div>
    <div id="map" style="width: 90%; height: 400px; margin: 20px auto; border-radius: 15px;"></div>
    <button class="back-button" onclick="goBack()">返回上頁</button>
</div>

    <script>
    
        function showNearbyRecommendations() {
            document.getElementById("main-page").classList.add("hidden");
            document.getElementById("recommendation-page").classList.remove("hidden");
            initMap();
        }

        function showSearchPage() {
            document.getElementById("main-page").classList.add("hidden");
            document.getElementById("search-page").classList.remove("hidden");
        }

        function goBack() {
            document.getElementById("recommendation-page").classList.add("hidden");
            document.getElementById("search-page").classList.add("hidden");
            document.getElementById("main-page").classList.remove("hidden");
        }

        function initMap() {

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };

     
            const map = new google.maps.Map(document.getElementById("map"), {
                center: userLocation,
                zoom: 15,
            });

    
            const service = new google.maps.places.PlacesService(map);
            const request = {
                location: userLocation,
                radius: 1000,
                type: "restaurant",
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach((place) => {
                        const marker = new google.maps.Marker({
                            position: place.geometry.location,
                            map,
                            title: place.name,
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `<h3>${place.name}</h3>
                                      <p>星等: ${place.rating || "無"}</p>
                                      <p>${place.vicinity}</p>`,
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });
                    });
                }
            });
        }, () => {
            handleLocationError(true);
        });
    } else {
        handleLocationError(false);
    }
}

function handleLocationError(browserHasGeolocation) {
    alert(
        browserHasGeolocation
            ? "Error: 請允許取得您的位置來顯示附近美食。"
            : "Error: 您的瀏覽器不支援地理位置功能。"
    );
}

        let map; // 儲存地圖變數
let service; // Google Places 服務
let markers = []; // 標記點的集合

function searchFood() {
    const query = document.getElementById("search-input").value.trim();
    const resultsDiv = document.getElementById("search-results");

    if (!query) {
        resultsDiv.innerHTML = "<p>請輸入搜尋關鍵字。</p>";
        return;
    }

    // 獲取使用者位置
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };

            // 清除先前的地圖與標記
            clearMap();

            // 初始化地圖並設定為使用者的位置
            map = new google.maps.Map(document.getElementById("map"), {
                center: userLocation,
                zoom: 14,
            });

            // 進行搜尋
            service = new google.maps.places.PlacesService(map);
            const request = {
                location: userLocation,
                radius: 2000, // 搜尋半徑 2 公里
                keyword: query, // 使用者輸入的關鍵字
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    resultsDiv.innerHTML = `<p>找到 ${results.length} 筆與 "<strong>${query}</strong>" 相關的餐廳：</p>`;
                    displaySearchResults(results);
                } else {
                    resultsDiv.innerHTML = "<p>找不到符合條件的餐廳。</p>";
                }
            });
        });
    } else {
        alert("您的瀏覽器不支援地理位置功能，無法搜尋餐廳。");
    }
}

// 清除地圖上的標記
function clearMap() {
    markers.forEach(marker => marker.setMap(null));
    markers = [];
    document.getElementById("map").innerHTML = ""; // 清除地圖內容
}

// 顯示搜尋結果並標記於地圖上
function displaySearchResults(results) {
    results.forEach((place) => {
        const marker = new google.maps.Marker({
            position: place.geometry.location,
            map: map,
            title: place.name,
        });

        markers.push(marker);

        // 設定 InfoWindow 顯示餐廳資訊
        const infoWindow = new google.maps.InfoWindow({
            content: `
                <h3>${place.name}</h3>
                <p>星等: ${place.rating || "無"}</p>
                <p>地址: ${place.vicinity}</p>
            `,
        });

        marker.addListener("click", () => {
            infoWindow.open(map, marker);
        });
    });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsDdT7DUIkhrRR0i0n0uPwxWX6zCxboBU&libraries=places"></script>
</body>
</html>
